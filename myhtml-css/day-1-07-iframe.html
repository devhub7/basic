<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <!-- <a href="#" target="_top">ClickTo To</a> -->
    <iframe src="blog.html" frameborder="0"></iframe>
    <iframe src="https://harun181.blogspot.com/" frameborder="0"></iframe>
    <!-- Iframe -->
    <iframe
      src="https://www.prothomalo.com/"
      frameborder="0"
      name="nextsite"
    ></iframe>
    <a href="https://samakal.com/" target="nextsite">Click Here</a>
    <!-- Iframe Embed Facebook Video -->
    <h2>Iframe From Facebook</h2>
    <iframe
      src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fhabluprogrammer%2Fvideos%2F1067802667343406%2F&show_text=false&width=560&t=0"
      width="560"
      height="314"
      style="border: none; overflow: hidden"
      scrolling="no"
      frameborder="0"
      allowfullscreen="true"
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
      allowfullscreen="true"
    ></iframe>
    <!-- Iframe YouTube-->
    <h2>Iframe From Youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/2LzBuVGPhAI?start=548"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <!-- Iframe Embed Google Map -->
    <h2>Google Map</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116834.00977760056!2d90.34928563247217!3d23.780777744825183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1640144750929!5m2!1sen!2sbd"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
    <footer>
      <p style="text-align: center">&copy; All Right Reserved. devhub7</p>
    </footer>
  </body>
</html>
